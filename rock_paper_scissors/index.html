<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock, Konan, Ed</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>

<!-- I used your HTML skeleton and made it my own -->
<body>
  <img class="rock character"  src="Rock.png" alt="">
  <img class="konan character" src="Konan.png" alt="">
  <section class="container">
    <header>
      <h1>Rock Lee, Konan, Edward</h1>
    </header>
    
    <p>Look alive, players within the Multiverse challenge you to a duel.</p>
    <p>
      Rock Lee beats Edward, Edward beats Konan, and Konan beats Rock Lee.
    </p>

    <div class="scoreboard">
      <h2>SCORE</h2>
      <table>
        <tbody>
          <tr>
            <td id="humanScore">0</td>
            <td id="computerScore">0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>You</th>
            <th>Bot</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <h2 id="choose">Win for Universe 347A</h2>

    <button id="rock">Rock Lee</button>

    <button id="paper">Konan</button>

    <button id="scissors">Edward</button>


    <div id="status"></div>
  </section>
  <img class="ed" src="edward-scissorhands.jpg" alt="">
  
  <script src="js/main.js"></script>
</body>

</html>
